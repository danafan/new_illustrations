<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>illustrations</title>
  <script src="https://g.alicdn.com/dingding/dinglogin/0.0.5/ddLogin.js"></script>
  <style type="text/css">
  *{
    margin:0;
    padding: 0;
  }
  div{
    box-sizing: border-box;
    font-family: SourceHanSansCN-Medium, SourceHanSansCN;
  }
  .other_container{
    position: absolute;
    top:0;
    left: 50%;
    transform: translate(-50%);
    width: 1440rem;
    height: 100%;
    padding-top: 20rem;
    padding-bottom: 20rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .box_card{
    width: 100%;
    height: 100%;
  }
  .page{
    margin-top: 10px;
    display:flex;
    justify-content: flex-end;
  }
  ::-webkit-scrollbar {
   width: 0 !important;
 }
 ::-webkit-scrollbar {
   width: 0 !important;height: 0;
 }
 .el-pagination{
  font-weight: 400 !important;
  display: flex;
 }
 .page_row{
  display: flex;
  font-size: 12px;
  color: #666666;
}
.theme_page{
  color: #F36478;
}
.el-pagination__jump{
  font-size: 12px !important;
  color: #666666 !important;
}
.el-pager li.active{
  font-size: 12px !important;
  color: #F36478 !important;
}
</style>
</head>
<body>
  <noscript>
    <strong>We're sorry but illustrations doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script type="text/javascript">
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        autoWidth();
      });
      //监听屏幕大小改变
      window.onresize = function(){
        autoWidth();
      };
      //修改适配
      function autoWidth(){
        var html = document.documentElement;
        var windowWidth = parseInt(html.clientWidth);       //html宽度
        var availwidth = parseInt(screen.availWidth);       //屏幕实际宽度
        html.style.fontSize = windowWidth /1920 + 'px';
        // if(windowWidth > 750) {
        //   console.log("请访问pc端");
        // }else if(windowWidth != availwidth){
        //   html.style.fontSize = 50 + 'px';
        // }else{
        //   html.style.fontSize = windowWidth / 7.5 + 'px';
        // }
      } 
    })();
  </script>
</body>
</html>
